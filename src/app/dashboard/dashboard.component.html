  <section id="entity_section" class="entity_section">
    <div class="row">
        <div class="text-center">
            <h1 class="main-header">ВСЕ НОВОСТИ</h1>
        </div>
    </div>
    <div>
    <div class="container">
      <div class="row align-content-around news">
        <div *ngFor="let news of pageSlice" class="col-4 card" style="width: 26rem;" [class.selected]="news === selectedNews" (click)=select(news)>

            <div class="card-body">
              <div class="entity_title">
                <h4>{{news.title}}</h4>
            </div>
            <div class="entity_meta">
              <p>Дата публикации: {{news.publicationDate | slice:0:10}}</p>
              <p>Коэффициент: {{news.goodnessCoefficient}}</p>
            </div>

            <div class="entity_content">
              <p class="imgChanges">
                <div [innerHtml]="news.description"></div>
            </div><br/>

            <a class="link-to-single-news" routerLink="/news-detail/{{news.id}}">Читать</a>
        </div>
      </div><br /><br />
      <mat-paginator [length]="this.newsCollection.length"
      [pageSize]="3"
      [pageSizeOptions]="[3, 6, 9]"
      (page)="OnPageChange($event)">
    </mat-paginator>
    </div><br />
  </div>
  </div>
  </section>
