<section id="entity_section" class="entity_section">

    <div class="row">
        <div class="text-center">
            <h1 class="main-header">ВСЕ НОВОСТИ</h1>
        </div>
    </div>

    <div class="container">
        <div class="row align-content-around news">

          <div *ngFor="let news of newsCollection" [class.selected]="news === selectedNews" (click)=select(news)>
                <div class="col-4 card" style="width: 26rem;">
                    <div class="card-body">
                        <div class="entity_title">
                            <h4>{{news.title}}</h4>
                        </div>
                        <!-- entity_title -->

                        <div class="entity_meta">
                            <p>Дата публикации: {{news.publicationDate}}</p>
                            <p>Коэффициент: @item.GoodnessCoefficient</p>
                        </div>
                        <!-- entity_meta -->

                        <div class="entity_content">
                            <p class="imgChanges">
                                {{news.description}}
                            </p>
                        </div>
                        <!-- entity_content -->

                        <!-- <div>
                            <a asp-action="SingleNews" asp-route-id="@item.Id">Читать</a>
                        </div> -->

                        <!-- details -->
                    </div>
                </div>
                <!-- main content -->
            </div>

        </div>
        <br /><br />
        <!-- <div class="btn-group">
            @Html.CreatePagination(Model.PageInfo, i => Url.Action("AllNews", new { page = i }))
        </div>
        <pagination page-model="Model.PageInfo" page-action="Index"></pagination> -->
    </div><br />
    <!-- container -->
</section>
<!-- entity_section -->
